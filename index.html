<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    
</head>
<body>
    <header>
        <h1 class="title">Calculadora JavaScript</h1>
    </header>
    <section>
        <div class="display">
            <h3 class="display-valor-atual">0</h3>
            <h4 class="display-valor-anterior">0</h4>
        </div>
        <div class="keys">
            <button class="button-keys eliminar-tudo">CE</button>
            <button class="button-keys eliminar-char"><</button>
            <button class="button-keys porcentagem" value="porcentagem">%</button>
            <button class="button-keys button-action" value="dividir">/</button>
            
            <button class="button-keys numero">7</button>
            <button class="button-keys numero">8</button>
            <button class="button-keys numero">9</button>
            <button class="button-keys button-action" value="multiplicar">x</button>

            <button class="button-keys numero">4</button>
            <button class="button-keys numero">5</button>
            <button class="button-keys numero">6</button>
            <button class="button-keys button-action" value="restar">-</button>

            <button class="button-keys numero">1</button>
            <button class="button-keys numero">2</button>
            <button class="button-keys numero">3</button>
            <button class="button-keys button-action" value="sumar">+</button>

            <button class="button-keys numero">0</button>
            <button class="button-keys numero">00</button>
            <button class="button-keys numero">.</button>
            <button class="button-keys button-action" value="igual">=</button>
        </div>
    </section>
    <footer>
        <p>2022 - LC Codes</p>
    </footer>
    <script src='calculadora.js'></script>
</body>
</html>
